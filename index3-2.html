<!DOCTYPE html>
<html>
    <head>
        <style>
            @import"styles.css"
        </style>
    </head>
    <body>
        <h1>欢迎填写调查问卷!</h1>
        <h3>请填写您的个人信息以便于我们更好了解您!</h3>
        <p>你的名字</p>
        <input type="text" name="name" placeholder="你叫什么名字呀~">
        <br><br>
        <p>你的密码</p>
        <input type="password" name="password" placeholder="密码~~~~">
        <br><br>
        <p>你的性别?</p>
        <input type="radio" name="sex" value="男" checked>男
        <input type="radio" name="sex" value="女">女
        <br><br>
        <p>你的爱好?</p>
        <input type="checkbox" name="hobby" value="唱歌">唱歌
        <input type="checkbox" name="hobby" value="跳舞">跳舞
        <input type="checkbox" name="hobby" value="画画">画画
        <input type="checkbox" name="hobby" value="IKUN">模仿坤哥
        <input type="checkbox" name="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" value="小丑">当一个小丑
        <br><br>
        <p>May I know your country?</p>
        <select name="country">
            <option value="china" selected>中国</option>
            <option value="usa">美国</option>
            <option value="japan">日本</option>
            <option value="germany">德国</option>
            <option value="france">法国</option>
            <option value="korea">韩国</option>
        </select>
        <br><br>
        <p>对于我们产品的建议?</p>
        <textarea name="comment" rows="4" cols="50" placeholder="Comments"></textarea>
        <br><br>
        <p>您写完了?</p>
        <input type="submit" value="嗯.这就是朕的宝贵建议">
        <input type="reset" value="朕觉得还是有些不妥">
    </body>
</html>
